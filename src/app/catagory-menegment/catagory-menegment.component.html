
  <div class="container mt-4">
    
    <div class="row justify-content-end">
      <div class="col-md-4 text-right">
        <!-- Bouton avec l'icÃ´ne "Add" et le texte "Add now" -->
        <button mat-raised-button color="primary" (click)="openAddDialog()">
          <mat-icon>add</mat-icon> Add new
        </button>
      </div>
    </div>
    
    <mat-table [dataSource]="categories">
      <!-- Column definitions -->
      <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef>Nom</mat-header-cell>
        <mat-cell *matCellDef="let category">{{ category.name }}</mat-cell>
      </ng-container>
      <ng-container matColumnDef="description">
        <mat-header-cell *matHeaderCellDef>Description</mat-header-cell>
        <mat-cell *matCellDef="let category">{{ category.description }}</mat-cell>
      </ng-container>
      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
        <mat-cell *matCellDef="let category">
          
          <button mat-icon-button (click)="openEditDialog(category)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button (click)="openDeleteDialog(category)">
            <mat-icon>delete</mat-icon>
          </button>
        </mat-cell>
      </ng-container>
  
      <!-- Header row -->
      <mat-header-row *matHeaderRowDef="['name', 'description', 'actions']"></mat-header-row>
      <!-- Data rows -->
      <mat-row *matRowDef="let row; columns: ['name', 'description', 'actions'];"></mat-row>
    </mat-table>
  </div>
