<h2>Edit Product</h2>
<form [formGroup]="editProductForm" (ngSubmit)="onSubmit()" style="display: flex; flex-direction: column;">
  <mat-form-field appearance="fill">
    <mat-label>Name</mat-label>
    <input matInput formControlName="name">
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Description</mat-label>
    <textarea matInput formControlName="description"></textarea>
  </mat-form-field>
  <div style="display: flex; gap: 20px;">
    <mat-form-field appearance="fill" style="flex: 1;">
      <mat-label>Price</mat-label>
      <input matInput formControlName="price" type="number">
    </mat-form-field>
    <mat-form-field appearance="fill" style="flex: 1;">
      <mat-label>Stock</mat-label>
      <input matInput formControlName="stock" type="number">
    </mat-form-field>
  </div>
  <mat-form-field appearance="fill">
    <mat-label>Category</mat-label>
    <mat-select formControlName="category">
      <mat-option *ngFor="let category of categories" [value]="category.id">{{ category.name }}</mat-option>
    </mat-select>
  </mat-form-field>
  <div style="display: flex; align-items: center; gap: 20px;">
    <input type="file" (change)="onFileSelected($event)">
    <img *ngIf="imageSrc !== null || editProductForm.get('image')?.value !== null" [src]="imageSrc ? imageSrc : editProductForm.get('image')?.value" alt="Current Image" style="max-width: 100px;">
  </div>
  <div style="align-self: flex-end; margin-top: 20px;">
    <button mat-raised-button color="primary" type="submit">Save</button>
    <button mat-button color="warn" (click)="onCancel()">Cancel</button>
  </div>
</form>
