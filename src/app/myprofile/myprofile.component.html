<!-- myprofile.component.html -->
<div class="container">
    <div class="row justify-content-center mt-4">
        <div class="col-md-6">
            <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" formControlName="name" placeholder="Enter your name">
                    <div *ngIf="profileForm.get('name')?.invalid && profileForm.get('name')?.touched" class="text-danger">
                        Please enter a valid name
                    </div>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" formControlName="email" placeholder="Enter your email">
                    <div *ngIf="profileForm.get('email')?.invalid && profileForm.get('email')?.touched" class="text-danger">
                        Please enter a valid email address
                    </div>
                </div>

                <div *ngIf="changePassword">
                    <div class="mb-3">
                        <label for="newPassword" class="form-label">New Password</label>
                        <input type="password" class="form-control" id="newPassword" formControlName="newPassword" placeholder="Enter new password">
                        <div *ngIf="profileForm.get('newPassword')?.invalid && profileForm.get('newPassword')?.touched" class="text-danger">
                            Password must be at least 5 characters long
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="confirmPassword" class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" id="confirmPassword" formControlName="confirmPassword" placeholder="Confirm new password">
                        <div *ngIf="profileForm.get('confirmPassword')?.invalid && profileForm.get('confirmPassword')?.touched" class="text-danger">
                            Passwords must match
                        </div>
                    </div>
                </div>

                <button class="btn btn-primary" type="button" (click)="togglePasswordFields()">
                    {{ changePassword ? 'Cancel' : 'Change Password' }}
                </button>
                <button class="btn btn-primary" type="submit" [disabled]="profileForm.invalid">Update</button>
            </form>
        </div>
    </div>
</div>
