<!-- login.component.html -->


<div class="container-fluid bg-light" style="height: 100vh;">
  <div class="row justify-content-center align-items-center" style="height: 100%;">
    <div class="col-md-4">
      <div class="card shadow">
        <div class="card-header bg-primary text-white text-center">
          <h3>Login</h3>
        </div>
        <div class="card-body">
          <form>
            <div class="mb-3">
              <mat-form-field appearance="outline" class="w-100">
                <mat-label>
                  <mat-icon>email</mat-icon> <!-- Icon for email -->
                  Email
                </mat-label>
                <input matInput type="email" id="email" name="email" [(ngModel)]="email" required>
              </mat-form-field>
            </div>
            <div class="mb-3">
              <mat-form-field appearance="outline" class="w-100">
                <mat-label>
                  <mat-icon>lock</mat-icon> <!-- Icon for password -->
                  Password
                </mat-label>
                <input matInput type="password" id="password" name="password" [(ngModel)]="password" required>
              </mat-form-field>
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-primary btn-lg" (click)="login()">Login</button>
            </div>
            <div class="text-center">
              <span class="mr-2">Vous n'avez pas de compte ?</span>
              <a routerLink="/register" class="register-link">Register</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
