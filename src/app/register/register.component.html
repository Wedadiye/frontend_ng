<div class="container-fluid" style="height: 100vh;">
    <div class="row justify-content-center align-items-center" style="height: 100%;">
      <div class="col-md-6 mx-auto">
        <div class="card shadow" style="width: 80%;">
          <div class="card-header bg-primary text-white text-center">
            <h3>Register</h3>
          </div>
          <div class="card-body">
            <form class="mat-form" (ngSubmit)="onSubmit()" style="padding: 20px;">
              <div class="mb-3">
                <label for="name" class="form-label">Nom</label>
                <input type="text" class="form-control rounded-pill" id="name" name="name" required [(ngModel)]="formData.name">
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control rounded-pill" id="email" name="email" required [(ngModel)]="formData.email">
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Mot de passe</label>
                
                   <!-- Affichage du message d'erreur -->
                <div *ngIf="message" class="text-danger">{{ message }}</div>

                <input type="password" class="form-control rounded-pill" id="password" name="password" required [(ngModel)]="formData.password">
              </div>
              <div class="mb-3">
                <label for="pwd" class="form-label">Confirmer Mot de passe</label>
                <input type="password" class="form-control rounded-pill" id="pwd" name="pwd" required [(ngModel)]="formData.confirmPassword" (input)="validatePassword()">
             
                <!-- Condition pour afficher le message d'erreur -->
                <div *ngIf="passwordMismatch" class="text-danger">Les mots de passe ne correspondent pas.</div>
              </div>

              
              <div class="text-center">
                <button class="btn btn-primary rounded-pill px-4" type="submit">S'inscrire</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
